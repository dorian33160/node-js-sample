version: 2.1

orbs:
  docker: circleci/docker@2.4.0

jobs:
  build-and-push:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - docker/publish:
          image: micks33/my-image
          tag: latest
          registry: docker.io
          username: $DOCKER_LOGIN
          password: $DOCKER_PASSWORD

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-push:
          context: docker-hub-creds
