version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable  # Image de base CircleCI
    steps:
      - checkout  # Récupère le code source

      - setup_remote_docker:  # Active Docker en mode distant
          version: 20.10.14

      - run:
          name: Build Docker image
          command: |
            docker build -t mon-app-node .

      - run:
          name: Vérifier l'image Docker
          command: |
            docker images

workflows:
  version: 2
  build-and-push:
    jobs:
      - build